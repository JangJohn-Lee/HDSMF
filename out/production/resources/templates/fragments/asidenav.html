          const asidenav = document.querySelector('#asidenav');
          const browserWidth = window.innerWidth;

            asidenav.classList.remove('activeWidth');
          } else {
            asidenav.classList.add('activeWidth');
            asidenav.classList.remove('active'); // 높이값 없애기
          }
          console.log(`브라우저 너비: ${browserWidth}px`);
        }



        // 페이지 로드 후에 스타일 적용
